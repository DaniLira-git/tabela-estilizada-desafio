<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela estilizada</title>
</head>
<body>
    <h1>Moda</h1>
    <table class="estilizacao">
        <tr class="cabecalho-moda ">
            <th>Produto</th>
            <th>Tamanho</th>
            <th>Valor</th>
        </tr>

        <tr>
            <td class="itns-tabela">camisa</td>
            <td class="itns-tabela">M</td>
            <td class="itns-tabela">R$ 49,00</td>
        </tr>

        <tr>
            <td class="itns-tabela">Tênis</td>
            <td class="itns-tabela">42</td>
            <td class="itns-tabela">R$ 5,00</td>
        </tr>
    </table>

    <h1>Casa</h1>
    <table class="estilizacao">
        <tr>
            <th class="cabecalho-casa">Produto</th>
            <th class="cabecalho-casa">Valor</th>
        </tr>

        <tr>
            <td class="itns-tabela">Sofá</td>
            <td class="itns-tabela">R$ 1.200,00</td>
        </tr>

        <tr>
            <td class="itns-tabela">Tevelisão</td>
            <td class="itns-tabela">R$ 5.000,00</td>
        </tr>
    </table>

</body>
</html>
